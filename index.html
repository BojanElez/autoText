<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap");

    * {
        box-sizing: border-box;
    }

    body {
        background-color: rebeccapurple;
        color: white;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        margin: 0;
        min-height: 100vh;
    }
</style>

<body>

    <script>
        let text = "Magna eget est lorem ipsum dolor sit amet consectetur adipiscing. Elementum nibh tellus molestie nunc non blandit massa.";
        let count = 0;

        function appendText() {
            document.body.innerText = text.slice(0, count);
            count++;
            if (count > text.length) {
                count = 0;
            }
        }

        setInterval(appendText, 300);

    </script>
</body>

</html>
